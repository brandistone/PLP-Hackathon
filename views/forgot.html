<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Forgot Password</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/authentication.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/script.js" defer></script></head>
<body>
    <nav class="navbar">
        <div class="nav-brand"> <img src="/images/logo.png" alt="My Logo" />
        </div>
        <div class="nav-links">
            <a href="/" >Home</a>
            <a href="/add-event">Add Event</a>
            
        </div>
        <div id="light-dark-mode" class="bx bx-moon"></div>
    </nav>

    <div class="container">
        <div class="whole">
            <div class="title"><span>Forgot Password ? </span></div>
            <form action="#">
                <p>Enter the Email address or Phone Number associated with your account and we'll send you a link to reset your password.</p>
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                
                <button type="submit" class="submit-button animate-fade-in-delay-2">
                    <i class="fas fa-sign-in-alt"></i> CONTINUE
                </button>
                <div class="signup_link">Not a Member? <a href="/register">Register Now!</a></div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 EventHub. All rights reserved.</p>
    </footer>
</body>
</html>
